<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="./js/main.js" defer></script>
  <title>Apps</title>
</head>


<body>
  <header class="header">
    <div class="container">
      <div class="header__container">
        <img class="logo" src="/images/app.svg" alt="Logo">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link">
                Погода
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="section">
      <div class="container">
        <div class="card">
          <div class="card__header">
            <form class="cities">
              <input class="cities_input" type="text">
              <button class="cities__search">Найти город</button>
            </form>
            <button class="card__btn">
              <img src="images/heart.svg" alt="Favorites">
            </button>
            <button class="card__btn">
              <img src="images/delete.svg" alt="Delete city">
            </button>
            <button class="card__btn">
              <img src="images/plus.svg" alt="Add card">
            </button>
          </div>
          <img src="" alt="" class="card__icon">
          <p class="card__temperature">1 °С</p>
          <p class="card__description">Снег</p>
          <p class="card__feel">Ощущается как -3 °С</p>
          <div class="card__date">
            <p>Сегодня</p>
            <p class="card__date"> Вс, 13 март</p>
          </div>
          <div class="card__geolocation">
            <img src="./images/geolocation.svg" alt="geolocation" />
            <p>Москва</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
